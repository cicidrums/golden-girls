<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Golden Girl Are You?</title>
  </head>
  <body>
    <h1>Which Golden Girl Are You?</h1>
    <h3>Take this quiz to find out!</h3>
      <div class="container">

        <form id="quiz">
          <div class="form-group">
            <br/>
              <label for="answer1">Where would we find you on a Friday night?</label>
              <select class="form-control" id="answer1">
                <option value="1">On the dancefloor!</option>
                <option value="2">At home, reading and clipping coupons!</option>
                <option value="3">On a hot date!</option>
                <option value="4">At the opera</option>
              </select>
              <br/>
              <label for="answer2">Which wallpaper appeals to you the most?</label>
              <br/>
              <table>
                <tr><td><img src="imgs/banana-leaf.jpg" width="150px;"></td><td><img src="imgs/art-deco.jpg" width="150px;"></td><td><img src="imgs/shells.jpg" width="150px;"></td><td><img src="imgs/floral.jpg" height="150px;"></td></tr>
                <tr><td>A.</td><td>B.</td><td>C.</td><td>D.</td></tr>
              </table>
              <br/>
              <select class="form-control" id="answer2">
                <option value="1">A. Banana Leaf</option>
                <option value="2">B. Art Deco</option>
                <option value="3">C. 80s shells</option>
                <option value="4">D. Floral fun</option>
              </select>
              <br/>
              <label for="answer3">Which sweater is your favorite?</label>
              <br/>
              <table>
                <tr><td><img src="imgs/sweater-cardigan.jpg" height="250px;"></td><td><img src="imgs/sweater-chicken.jpg" height="250px;"></td><td><img src="imgs/sweater-grey.jpg" height="250px;"></td><td><img src="imgs/sweater-salmon.jpg" height="250px;"></td></tr>
                <tr><td>A.</td><td>B.</td><td>C.</td><td>D.</td></tr>
              </table>
              <br/>
              <select class="form-control" id="answer3">
                <option value="1">A. Pastel Cardigan</option>
                <option value="2">B. Fun & Themed</option>
                <option value="3">C. Geometric</option>
                <option value="4">D. Cozy</option>
              </select>
              <br/>
                <label for="answer4">What's your drink?</label>
                <br/>
                <table>
                <tr><td><img src="imgs/drink-gimlet.jpg" height="250px;"></td><td><img src="imgs/drink-maitai.jpg" height="250px;"></td><td><img src="imgs/drink-mintjulep.jpg" height="250px;"></td><td><img src="imgs/drink-whitewine.png" height="250px;"></td></tr>
                <tr><td>A.</td><td>B.</td><td>C.</td><td>D.</td></tr>
                </table>
                <br/>
                  <select class="form-control" id="answer4">
                    <option value="1">A. Vodka Gimlet</option>
                    <option value="2">B. Mai Tai</option>
                    <option value="3">C. Mint Julep</option>
                    <option value="4">D. White Wine</option>
                  </select>
              <br/>
                <label for="answer5">What's your ideal vacation destination?</label>
                <select class="form-control" id="answer5">
                  <option value="1">A. Chillin' at the beach!</option>
                  <option value="2">B. Caribbean Cruise</option>
                  <option value="3">C. NYC baby!</option>
                  <option value="4">D. Disneyland</option>
                </select>

          <div class="button">
            <button type="submit" class="btn btn-success btn-lg">See your results!</button>
          </div>
          </form>
            <div class="result">
            <h4>You are: <span class="result"></span></h4>
          </div>
        </div>

  </body>
</html>
