<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Golden Girl Are You?</title>
  </head>
  <body>
    <h1>Which Golden Girl Are You?</h1>
    <h3>Take this quiz to find out!</h3>
      <div class="quiz">
        <form id="quiz">
          <br/>
            <ol>
              <li><h4>Where would we find you on a Friday night?</h4></li>
                <label>
                  <input type="radio" name="answer1" value="fridaynight1" checked>
                  On the dancefloor!
                </label>
                <label>
                  <input type="radio" name="answer1" value="fridaynight2">
                  At home, reading and clipping coupons!
                </label>
                <label>
                  <input type="radio" name="answer1" value="fridaynight3">
                  On a hot date!
                </label>
                <label>
                  <input type="radio" name="answer1" value="fridaynight4">
                  At the opera
                </label>
            <br/>
              <li><h4>Which wallpaper appeals to you the most?</h4></li>
                <label>
                  <input type="radio" name="answer2" value="print1" checked>
                  <img src="imgs/banana-leaf.jpg" width="150px;">
                </label>
                <label>
                  <input type="radio" name="answer2" value="print2">
                  <img src="imgs/art-deco.jpg" width="150px;">
                </label>
                <label>
                  <input type="radio" name="answer2" value="print3">
                  <img src="imgs/shells.jpg" width="150px;">
                </label>
                <label>
                  <input type="radio" name="answer2" value="print4">
                  <img src="imgs/floral.jpg" height="150px;">
                </label>
            <br/>
              <li><h4>Which sweater is your favorite?</h4></li>
                <label>
                  <input type="radio" name="answer3" value="sweater1" checked>
                  <img src="imgs/sweater-cardigan.jpg" height="250px;">
                </label>
                <label>
                  <input type="radio" name="answer3" value="sweater2">
                  <img src="imgs/sweater-chicken.jpg" height="250px;">
                </label>
                <label>
                  <input type="radio" name="answer3" value="sweater3">
                  <img src="imgs/sweater-grey.jpg" height="250px;">
                </label>
                <label>
                  <input type="radio" name="answer3" value="sweater4">
                  <img src="imgs/sweater-salmon.jpg" height="250px;">
                </label>
            <br/>
              <li><h4>What's your drink?</h4></li>
                <label>
                  <input type="radio" name="answer4" value="drink1" checked>
                  <img src="imgs/drink-gimlet.jpg" height="250px;">
                  Vodka Gimlet
                </label>
                <label>
                  <input type="radio" name="answer4" value="drink2">
                  <img src="imgs/drink-maitai.jpg" height="250px;">
                  Mai Tai
                </label>
                <label>
                  <input type="radio" name="answer4" value="drink3">
                  <img src="imgs/drink-mintjulep.jpg" height="250px;">
                  Mint Julep
                </label>
                <label>
                  <input type="radio" name="answer4" value="drink4">
                  <img src="imgs/drink-whitewine.png" height="250px;">
                  White Wine
                </label>
            <br/>
              <li><h4>What's your ideal vacation destination?</h4></li>
                <label>
                  <input type="radio" name="answer5" value="trip1" checked>
                  Chillin' at the beach!
                </label>
                <label>
                  <input type="radio" name="answer5" value="trip2">
                  Caribbean cruise!
                </label>
                <label>
                  <input type="radio" name="answer5" value="trip3">
                  New York City all the way!
                </label>
                <label>
                  <input type="radio" name="answer5" value="trip4">
                  Disneyland!
                </label>
              </ol>

          <div class="button">
            <button type="submit" class="btn btn-success btn-lg">See your results!</button>
          </div>
          </form>
            <div class="result">
            <h4>You are: <span class="result"></span></h4>
          </div>
        </div>

  </body>
</html>
