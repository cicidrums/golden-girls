<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Golden Girl Are You?</title>
  </head>
  <body>
    <h1>Which Golden Girl Are You?</h1>
    <h3>Take this quiz to find out!</h3>
      <div class="container">
        <form id="quiz">
          <div class="form-group">
            <br/>
              <label for="answer1">1. Where would we find you on a Friday night?</label>
              <select class="form-control" id="answer1" value="answer1">
                <option value="1">On the dancefloor!</option>
                <option value="2">At home, reading and clipping coupons!</option>
                <option value="3">On a hot date!</option>
                <option value="4">At the opera</option>
              </select>
              <br/>
              <label for="answer2">2. Which wallpaper appeals to you the most?</label>
              <br/>
              <table>
                <tr><td><img src="imgs/banana-leaf.jpg" width="150px;"></td><td><img src="imgs/art-deco.jpg" width="150px;"></td><td><img src="imgs/shells.jpg" width="150px;"></td><td><img src="imgs/floral.jpg" height="150px;"></td></tr>
              </table>
              <br/>
              <select class="form-control" id="answer2" value="answer2">
                <option value="1">1. Banana Leaf</option>
                <option value="2">2. Art Deco</option>
                <option value="3">3. 80s shells</option>
                <option value="4">4. Floral fun</option>
              </select>
              <br/>
              <label for="answer3">3. Which sweater is your favorite?</label>
              <br/>
              <table>
                <tr><td><img src="imgs/sweater-cardigan.jpg" height="250px;"></td><td><img src="imgs/sweater-chicken.jpg" height="250px;"></td><td><img src="imgs/sweater-grey.jpg" height="250px;"></td><td><img src="imgs/sweater-salmon.jpg" height="250px;"></td></tr>
              </table>
              <br/>
              <select class="form-control" id="answer3" value="answer3">
                <option value="1">1. Pastel Cardigan</option>
                <option value="2">2. Fun & Themed</option>
                <option value="3">3. Geometric</option>
                <option value="4">4. Cozy</option>
              </select>
              <br/>
                <label for="answer4">4. What's your drink?</label>
                <br/>
                <table>
                <tr><td><img src="imgs/drink-gimlet.jpg" height="250px;"></td><td><img src="imgs/drink-maitai.jpg" height="250px;"></td><td><img src="imgs/drink-mintjulep.jpg" height="250px;"></td><td><img src="imgs/drink-whitewine.png" height="250px;"></td></tr>
                </table>
                <br/>
                  <select class="form-control" id="answer4" value="answer4">
                    <option value="1">1. Vodka Gimlet</option>
                    <option value="2">2. Mai Tai</option>
                    <option value="3">3. Mint Julep</option>
                    <option value="4">4. White Wine</option>
                  </select>
              <br/>
                <label for="answer5">5. What's your ideal vacation destination?</label>
                <select class="form-control" id="answer5" value="answer5">
                  <option value="1">1. Chillin' at the beach!</option>
                  <option value="2">2. Caribbean Cruise</option>
                  <option value="3">3. NYC baby!</option>
                  <option value="4">4. Disneyland</option>
                </select>

                </form>

          <div class="button">
            <button type="submit" class="btn btn-success btn-lg">See your results!</button>
          </div>
          </form>
        <div class="result">
        <h4>You are: <span id="sophia">Sophia </span><span id="dorothy">Dorothy </span><span id="rose">Rose </span><span id="blanche">Blanche </span><span id="jb">Actually Jessica Fletcher from Murder, She Wrote!<br/><img src="imgs/jb.jpg"></span></span></h4>

        </div>
      </div>
    </div>

  </body>
</html>
